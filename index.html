<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munch Madness</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Munch Madness</h1>
    <div id="inputSection">
      <h2>Enter up to 16 food choices:</h2>
      <div id="inputs"></div>
      <button id="startBracket">Start Munch Madness</button>
    </div>
    <div id="bracketSection" style="display: none">
      <div id="timer">24</div>
      <h2>Choose your favorite:</h2>
      <div id="bracket"></div>
      <div id="remainingChoices"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
