<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munch Madness</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Munch Madness</h1>
      <div id="inputSection">
        <h2>Enter up to 16 food choices:</h2>
        <div id="inputs"></div>
        <button id="startBracket">Start Munch Madness</button>
      </div>
      <div id="bracketSection" style="display: none">
        <div id="timer">24</div>
        <div id="bracket">
          <div class="round round-16"></div>
          <div class="round round-8"></div>
          <div class="round round-4"></div>
          <div class="round round-2"></div>
          <div class="round round-1"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
